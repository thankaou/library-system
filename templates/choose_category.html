{% extends "global_layout.html" %}
{% block content %}
<h1>Query 3.1.2 </h1>
 <div class="container">
    {% include "flash_messages.html" %}
    <div class="row" id="row">
        <div class="col-md-12">
            <div class="card" id="card-container">
                <div class="card-body" id="card">
                {% if category|length == 0 %}
                    <h1 style="margin-top: 5rem;">No Categories found!</h1>
                {% else %}
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <!------>
                                <form action="/main/admin/query_3_1_2" method="post">
                                <select id="category" name="category" multiple class="form-control form-control-lg">
                                    {% for cat in category %}
                                    {% if cat[0] == 1 %}
                                    <option value="{{ cat[0] }}" selected="1" >{{ cat[1] }}</option>
                                    {% else %}
                                    <option value="{{ cat[0] }}" >{{ cat[1] }}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                               
                                

                                <div style="margin: 20px;">
                                    
                                    <button class="btn btn-primary btn-submit-custom" type="submit"    >Submit</button> <!--data-selected-value-->
                                    
                                </div>

                                </form>
                                <!------>                             
                            </thead>
                            
                        </table>
                    </div>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
